<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lottery Draw</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
    
    <div class="container" style="margin: 200px;padding-left: 200px;">
  <h2>Lottery Result</h2>
  <button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal" onclick="randomNumber()">
    SELECT WINNER
  </button><br><br><h3 style="display: inline-block;">LUCKY NUMBER IS:</h3>&nbsp;&nbsp;<h1 id="demo" style="color:red;display: inline-block;"></h1>
  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Lottery Draw</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
           <h5>Winner is:</h5><h2 id="inner" style="padding-left:200px;"></h2>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
        </div>
    </div>
  </div>
</div>
	<script>

		var lot_num = [1000,1010,1020,1030,1040];

		function randomNumber(){

			var x = Math.floor(Math.random()*lot_num.length);
			var y = lot_num[x];
			document.getElementById("demo").innerHTML = y;
			document.getElementById("inner").innerHTML = y;
			console.log(y);
		}

	</script>
</body>
</html>
